<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ§® Age Calculator</h1>
    <form method="POST">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="DD" required>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" placeholder="MM" required>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="YYYY" required>
      </div>
      <button type="submit">Calculate</button>
    </form>

    {% if age is not none %}
      <div class="result">
        {% if age == "Invalid input. Please enter valid numbers." %}
          <p class="error">{{ age }}</p>
        {% else %}
          <p>Your age is: <strong>{{ age }} years</strong></p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
